<div class="card__container">
  <a routerLink="/detail/{{movie.id}}">
    <img class="card__image" src={{movie.poster}} alt="movie-poster">
  </a>
  <app-card-label movieLabel="{{movie.title}}" movieRelease="{{movie.releasedDate | date: 'yyyy'}}"></app-card-label>
  <app-card-favorite></app-card-favorite>
</div>
